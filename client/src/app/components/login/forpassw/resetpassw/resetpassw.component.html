<body>
  <section>
    <div class="main_es">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" appcheckpasswords>
        <div class="input-group">
          <h2>Cambiar contraseña</h2>
            <div class="inputs wth100" >
            <label for="newpassword">Nueva contraseña:</label>
            <input [type]="show ? 'text':'password'" id="newpassword" name="newpassword" formControlName="newpassword" placeholder="°°°°°°°°°°" required>
              <i class="fa-solid fa-eye" *ngIf="show" (click)="showPass()"></i>
              <i class="fa-solid fa-eye-slash" *ngIf="!show" (click)="showPass()"></i>
            <div class="alert" *ngIf="userForm.get('newpassword')?.hasError('required') && (userForm.get('newpassword')?.dirty || userForm.get('newpassword')?.touched)">La contraseña es requerida</div>
          </div>
          <div class="inputs wth100">
            <label for="confirmPassword">Confirmar contraseña:</label>
            <input [type]="show ? 'text':'password'" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" placeholder="°°°°°°°°°°" required>
            <div class="alert" *ngIf="userForm.get('confirmPassword')?.hasError('required') && (userForm.get('confirmPassword')?.dirty || userForm.get('confirmPassword')?.touched)">La contraseña es requerida</div>
            <div class="alert" *ngIf="userForm.hasError('notSame') && (userForm.get('confirmPassword')?.dirty || userForm.get('confirmPassword')?.touched)">Las contraseñas no coinciden</div>
          </div>
          <div class="btn-group">
            <button type="submit" class="btn" [disabled]="!userForm.valid" >Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </section>
</body>
<app-footer></app-footer>
